<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-icon aria-hidden="true" name="images"color="primary" slot="start" class="ion-margin"></ion-icon>
      <ion-title>
        Galeria de Fotos
      </ion-title>   
  </ion-toolbar>
</ion-header>

<!-- conforme doc repeti 2x devido iOS Collapsible Large Title -->
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galeria de Fotos</ion-title>
    </ion-toolbar>
  </ion-header>
  <!--<app-explore-container name="Tab 2 page"></app-explore-container>-->
</ion-content>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="photoService.addNewToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
